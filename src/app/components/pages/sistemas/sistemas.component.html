<div class="historico" style="margin-top: -6px; margin-bottom:2px;">
    <span class="header-story" style="margin-left: 2px;">
        <a href="index.html"> <small>Home</small> / </a>
        <a href="sistemas.html"> <small>Sistemas</small> / </a>
        <small>Pesquisa</small>
    </span>
</div>
<div class="usuarios">
    <h1>Sistemas</h1>
    <small class="subtitle">Cadastro e edição de Sistemas</small>
</div>
<div class="salvar-cancelar">
    <div class="salvar">
        <a routerLink="../novosistema">
            <i class="fa fa-plus"></i>
            <small>Adicionar</small>
        </a>
    </div>
</div>
<div class="panel widget light-widget panel-bd-top">
    <section class="col-md-12" id="section2" style="background-color: #FFF;">
        <div id="informacoesGerais">
            <h3 style="color: #C63131">Filtro</h3>
        </div>
        <br>
        <form class="form-horizontal" [formGroup]="userSistemas" (ngSubmit)="sistemasSubmit()">
            <div class="col-md-6">
                <label class="col-xs-3 col-form-label control-label">Setor</label>
                <div class="controls col-xs-8">
                    <select class="form-control" name="perfilUsuario" id="perfil-select"  (change)="selecionar($event)" style="cursor: pointer;">
                        <option *ngFor="let n of Setor" [value]="n.value">
                            {{n.name}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <div id="btns" class="col-xs-12">
                    <button class="btn btn-pesquisar" type="submit">Pesquisar</button>
                    <button class="btn btn-limpar" type="clear">Limpar</button>
                </div>
            </div>
        </form>
        <br>
        <div class="table-responsive">
          <table id="tblDados1" class="records1 table table-striped">
             <thead>
                <tr>
                   <th scope="col">ID</th>
                   <th scope="col">Nome</th>
                   <th scope="col">Login</th>
                   <th scope="col">CPF</th>
                   <th scope="col">E-mail</th>
                   <th scope="col">Senha</th>
                   <th scope="col">Bloqueado</th>
                   <th scope="col">Perfis</th>
                   <!--
                   <th scope="col">Criado</th>
                  <th scope="col">Editado</th>
                   -->
                </tr>
             </thead>
             <tbody>
               <tr *ngFor="let us of readData ;let i = index" >
                   <td> {{us.id}} </td>
                   <td> {{us.nome}} </td>
                   <td> {{us.login}} </td>
                   <td> {{us.cpf}} </td>
                   <td> {{us.email}} </td>
                   <td> {{us.senha}} </td>
                   <td> {{us.bloqueado}} </td>
                   <td> {{us.perfis}} </td>
               </tr>
           </tbody>
          </table>
       </div>
    </section>
</div>
